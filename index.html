        var hasNumber = /\d/;
        var uniqueNames = [];
        $.each(allnames, function (i, el) {
            if ($.inArray(el, uniqueNames) === -1) uniqueNames.push(el);
        });
        var names = [];
        uniqueNames.forEach(function (val) {
            if (!hasNumber.test(val)) names.push(val);
        });
        names.sort()

        function setSeed() {
            var name = "";
            var splitSeed = $('#seed').val().toLowerCase().split(" ");
            if ($('#seed').val() == "") {
                $('#main').text("");
                return;
            }
            for (x = 0; x < splitSeed.length; x++) {
                var code = 0;
                for (i = 0; i < splitSeed[x].length; i++) {
                    code += capitalizeEachWord(splitSeed[x]).charCodeAt(i);
                }
                Math.seedrandom(code);
                name += names[getRandomInt(0, names.length - 1)] + " ";
            }
            $('#main').text(name);
        }

        function capitalizeEachWord(str) {
            return str.replace(/\w\S*/g, function (txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        $(document).ready(function () {
            $('#seed').blur(function () {
                $('#seed').focus();
            });
        });
